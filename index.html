<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            color: #007bff;
        }
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .result-box {
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            color: #343a40;
            margin-top: 15px;
        }
        .info-box {
            padding: 10px;
            background-color: #fff3cd;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            color: #856404;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-5">
            <h1><i class="fas fa-chart-line"></i> Blockchain Data Viewer</h1>
            <p class="lead">Visualiza los datos en tiempo real desde el contrato inteligente</p>
        </div>

        <!-- Información sobre el activo -->
        <div class="info-box">
            <p><strong>Network:</strong> Sepolia</p>
            <p><strong>Aggregator:</strong> ETH/USD</p>
            <p><strong>Address:</strong> 0x694AA1769357215DE4FAC081bf1f309aDC325306</p>
        </div>

        <!-- Connect to MetaMask -->
        <div class="card p-4 mb-4">
            <div class="text-center">
                <button id="connectButton" class="btn btn-custom btn-lg">
                    <i class="fas fa-wallet"></i> Conectar MetaMask
                </button>
                <p id="accountAddress" class="mt-3"></p>
            </div>
        </div>

        <!-- Get Latest Price -->
        <div class="card p-4 mb-4">
            <h3><i class="fas fa-coins"></i> Obtener el Último Precio</h3>
            <button id="getPriceButton" class="btn btn-success w-100">Obtener Precio</button>
            <div id="priceResult" class="result-box"></div>
        </div>

        <!-- Get Timestamp -->
        <div class="card p-4 mb-4">
            <h3><i class="fas fa-clock"></i> Obtener Timestamp</h3>
            <button id="getTimeButton" class="btn btn-info w-100">Obtener Timestamp</button>
            <div id="timeResult" class="result-box"></div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Ethers.js -->
    <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
    <!-- App Script -->
    <script src="./script.js"></script>
</body>
</html>
